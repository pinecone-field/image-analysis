version: '3.8'

services:
  backend:
    image: corypinecone/image-analysis-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    image: corypinecone/image-analysis-frontend:latest
    ports:
      - "3000:3000"
    command: ["npm", "start"]
